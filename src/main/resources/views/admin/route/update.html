<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Update Route</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body class="sb-nav-fixed">
<div th:replace="~{admin/dashboard :: header}"></div>
<div id="layoutSidenav">
    <div th:replace="~{admin/dashboard :: sidebar}"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Update Route</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/admin}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/admin/route}">Route</a></li>
                    <li class="breadcrumb-item active">Update</li>
                </ol>
                <div class="col-md-6 col-12 mx-auto">
                    <form th:action="@{/admin/route/update}" method="post" th:object="${route}">
                        <input type="hidden" th:field="*{routeId}" />
                        <div class="mb-3">
                            <label class="form-label">Route Name:</label>
                            <input type="text" th:field="*{routeName}" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Transport Type:</label>
                            <select th:field="*{transportType}" class="form-control">
                                <option value="bus">Bus</option>
                                <option value="tram">Tram</option>
                                <option value="subway">Subway</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Update</button>
                            <a th:href="@{/admin/route}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <div th:replace="~{admin/dashboard :: footer}"></div>
    </div>
</div>
</body>
</html>
