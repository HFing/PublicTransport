<!-- src/main/resources/views/admin/user/update.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Update User</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<div th:replace="~{admin/dashboard :: header}"></div>
<div id="layoutSidenav">
    <div th:replace="~{admin/dashboard :: sidebar}"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Manage Users</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/admin}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/admin/user}">User</a></li>
                    <li class="breadcrumb-item active">Update</li>
                </ol>

                <div class="row mt-5">
                    <div class="col-md-6 col-12 mx-auto">
                        <h3>Update a user</h3>
                        <hr />
                        <!-- Show backend error if present -->
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        <form th:action="@{/admin/user/update}" method="post" th:object="${user}" enctype="multipart/form-data" class="row">
                            <input type="hidden" th:field="*{userId}" />
                            <input type="hidden" th:field="*{password}" />

                            <div class="mb-3 col-md-6">
                                <label class="form-label">Email:</label>
                                <input type="email" th:field="*{email}" class="form-control" required />
                            </div>

                            <div class="mb-3 col-md-6">
                                <label class="form-label">First Name:</label>
                                <input type="text" th:field="*{firstName}" class="form-control" required />
                            </div>

                            <div class="mb-3 col-md-6">
                                <label class="form-label">Last Name:</label>
                                <input type="text" th:field="*{lastName}" class="form-control" required />
                            </div>

                            <div class="mb-3 col-md-6">
                                <label class="form-label">Active:</label>
                                <input type="checkbox" th:field="*{active}" class="form-check-input" />
                            </div>

                            <div class="mb-3 col-md-6">
                                <label class="form-label">Role:</label>
                                <select th:field="*{role}" class="form-control" required>
                                    <option value="user">user</option>
                                    <option value="admin">admin</option>
                                </select>
                            </div>

                            <div class="mb-3 col-md-6">
                                <label class="form-label">Avatar:</label>
                                <input type="file" name="avatarFile" accept=".png, .jpg, .jpeg" class="form-control" required />
                            </div>

                            <div class="mb-3 col-12">
                                <img th:if="${user.avatarUrl != null}" th:src="${user.avatarUrl}" style="max-height: 250px;" alt="avatar preview" />
                            </div>

                            <div class="col-12 mb-5">
                                <button type="submit" class="btn btn-primary">Update</button>
                                <a th:href="@{/admin/user}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <div th:replace="~{admin/dashboard :: footer}"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
