<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Update Station</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<div th:replace="~{admin/dashboard :: header}"></div>
<div id="layoutSidenav">
    <div th:replace="~{admin/dashboard :: sidebar}"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Manage Stations</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/admin}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/admin/station}">Station</a></li>
                    <li class="breadcrumb-item active">Update</li>
                </ol>

                <div class="row mt-5">
                    <div class="col-md-6 col-12 mx-auto">
                        <h3>Update Station</h3>
                        <hr />
                        <form th:action="@{/admin/station/update}" method="post" th:object="${station}" class="row">
                            <input type="hidden" th:field="*{stationId}" />

                            <div class="mb-3 col-md-12">
                                <label class="form-label">Station Name:</label>
                                <input type="text" th:field="*{stationName}" class="form-control" required />
                            </div>

                            <div class="mb-3 col-md-6">
                                <label class="form-label">Latitude:</label>
                                <input type="number" step="any" th:field="*{latitude}" class="form-control" required />
                            </div>

                            <div class="mb-3 col-md-6">
                                <label class="form-label">Longitude:</label>
                                <input type="number" step="any" th:field="*{longitude}" class="form-control" required />
                            </div>

                            <div class="col-12 mb-5">
                                <button type="submit" class="btn btn-primary">Update</button>
                                <a th:href="@{/admin/station}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <div th:replace="~{admin/dashboard :: footer}"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
