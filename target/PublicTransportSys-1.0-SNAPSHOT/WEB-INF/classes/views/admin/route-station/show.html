<!-- src/main/resources/templates/admin/routestation/show.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manage Route Stations</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<div th:replace="~{admin/dashboard :: header}"></div>
<div id="layoutSidenav">
    <div th:replace="~{admin/dashboard :: sidebar}"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Manage Route Stations</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/admin}">Dashboard</a></li>
                    <li class="breadcrumb-item active">Route Stations</li>
                </ol>

                <div class="d-flex justify-content-between mb-3">
                    <h3>Table Route Station</h3>
                    <a th:href="@{/admin/route-station/create}" class="btn btn-primary">Create</a>
                </div>

                <table class="table table-hover table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Route Name</th>
                        <th>Station Name</th>
                        <th>Stop Order</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="rs : ${routeStations}">
                        <td th:text="${rs.id}">1</td>
                        <td th:text="${rs.route.routeName}">Route</td>
                        <td th:text="${rs.station.stationName}">Station</td>
                        <td th:text="${rs.stopOrder}">0</td>
                        <td>
                            <a th:href="@{'/admin/route-station/update/' + ${rs.id}}" class="btn btn-warning mx-1">Update</a>
                            <a th:href="@{'/admin/route-station/delete/' + ${rs.id}}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <div th:replace="~{admin/dashboard :: footer}"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
