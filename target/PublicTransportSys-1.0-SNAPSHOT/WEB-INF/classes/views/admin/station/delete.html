<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Delete Station</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<div th:replace="~{admin/dashboard :: header}"></div>
<div id="layoutSidenav">
    <div th:replace="~{admin/dashboard :: sidebar}"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Manage Stations</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/admin}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/admin/station}">Stations</a></li>
                    <li class="breadcrumb-item active">Delete</li>
                </ol>

                <div class="row mt-5">
                    <div class="col-md-6 col-12 mx-auto">
                        <h3 th:text="'Delete Station with ID = ' + ${station.stationId}"></h3>
                        <hr />
                        <div class="alert alert-danger">
                            Are you sure you want to delete this station?
                        </div>
                        <form th:action="@{/admin/station/delete}" method="post">
                            <input type="hidden" name="id" th:value="${station.stationId}" />
                            <button type="submit" class="btn btn-danger">Confirm</button>
                            <a th:href="@{/admin/station}" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <div th:replace="~{admin/dashboard :: footer}"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
