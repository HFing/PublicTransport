<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Route</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<div th:replace="admin/dashboard :: header"></div>
<div id="layoutSidenav">
    <div th:replace="admin/dashboard :: sidebar"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Create User</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/admin}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/admin/route}">Route</a></li>
                    <li class="breadcrumb-item active">Create</li>
                </ol>
                <div class="row">
                    <div class="col-md-6 col-12 mx-auto">
                        <h3>Create a Route</h3>
                        <hr />

                        <form th:action="@{/admin/route/create}" method="post" th:object="${route}">

                            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                            <div class="mb-3">
                                <label class="form-label">Route Name:</label>
                                <input type="text" th:field="*{routeName}" class="form-control" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Transport Type:</label>
                                <select th:field="*{transportType}" class="form-control">
                                    <option value="bus">Bus</option>
                                    <option value="tram">Tram</option>
                                    <option value="subway">Subway</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary">Create</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </main>
        <div th:replace="admin/dashboard :: footer"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
</body>
</html>
