<!-- templates/admin/route/list.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Routes</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<div th:replace="~{admin/dashboard :: header}"></div>
<div id="layoutSidenav">
    <div th:replace="~{admin/dashboard :: sidebar}"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Manage Routes</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/admin}">Dashboard</a></li>
                    <li class="breadcrumb-item active">Routes</li>
                </ol>
                <div class="d-flex justify-content-between mb-3">
                    <h3>Table Route</h3>
                    <a th:href="@{/admin/route/create}" class="btn btn-primary">Create</a>
                </div>
                <table class="table table-hover table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Created By</th>
                        <th>Created At</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="r : ${routes}">
                        <td th:text="${r.routeId}"></td>
                        <td th:text="${r.routeName}"></td>
                        <td th:text="${r.transportType}"></td>
                        <td th:text="${r.createdBy != null ? r.createdBy.email : 'N/A'}"></td>

                        <td th:text="${#dates.format(r.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                        <td>

                            <a th:href="@{'/admin/route/update/' + ${r.routeId}}" class="btn btn-warning mx-1">Update</a>
                            <a th:href="@{'/admin/route/delete/' + ${r.routeId}}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <div th:replace="~{admin/dashboard :: footer}"></div>
    </div>
</div>
</body>
</html>
