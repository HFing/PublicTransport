<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Schedule</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body class="sb-nav-fixed">
<div th:replace="~{admin/dashboard :: header}"></div>
<div id="layoutSidenav">
    <div th:replace="~{admin/dashboard :: sidebar}"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Delete Schedule</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/admin}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/admin/schedule}">Schedules</a></li>
                    <li class="breadcrumb-item active">Delete</li>
                </ol>
                <div class="row mt-5">
                    <div class="col-md-6 col-12 mx-auto">
                        <h4 th:text="'Are you sure to delete schedule for route: ' + ${schedule.route.routeName} + ' on ' + ${schedule.dayOfWeek} + '?'"></h4>
                        <form th:action="@{/admin/schedule/delete}" method="post">
                            <input type="hidden" name="id" th:value="${schedule.scheduleId}" />
                            <button type="submit" class="btn btn-danger mt-3">Confirm Delete</button>
                            <a th:href="@{/admin/schedule}" class="btn btn-secondary mt-3">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <div th:replace="~{admin/dashboard :: footer}"></div>
    </div>
</div>
</body>
</html>
