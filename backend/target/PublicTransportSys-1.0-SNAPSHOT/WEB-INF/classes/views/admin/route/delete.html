<!-- templates/admin/route/delete.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Delete Route</title>
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body class="sb-nav-fixed">
<div th:replace="~{admin/dashboard :: header}"></div>
<div id="layoutSidenav">
  <div th:replace="~{admin/dashboard :: sidebar}"></div>
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">Delete Route</h1>
        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item"><a th:href="@{/admin}">Dashboard</a></li>
          <li class="breadcrumb-item"><a th:href="@{/admin/route}">Routes</a></li>
          <li class="breadcrumb-item active">Delete</li>
        </ol>

        <div class="row mt-5">
          <div class="col-md-6 col-12 mx-auto">
            <h4 th:text="'Are you sure to delete route: ' + ${route.routeName} + ' ?'"></h4>
            <form th:action="@{/admin/route/delete}" method="post">
              <input type="hidden" name="id" th:value="${route.routeId}" />
              <button type="submit" class="btn btn-danger mt-3">Confirm Delete</button>
              <a th:href="@{/admin/route}" class="btn btn-secondary mt-3">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </main>
    <div th:replace="~{admin/dashboard :: footer}"></div>
  </div>
</div>
</body>
</html>
