<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Delete Route Station</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<div th:replace="~{admin/dashboard :: header}"></div>
<div id="layoutSidenav">
    <div th:replace="~{admin/dashboard :: sidebar}"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Delete Route Station</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/admin}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/admin/route-station}">Route Stations</a></li>
                    <li class="breadcrumb-item active">Delete</li>
                </ol>
                <div class="row mt-5">
                    <div class="col-md-6 col-12 mx-auto">
                        <div class="alert alert-danger">
                            Are you sure you want to delete this route station?
                        </div>
                        <form th:action="@{/admin/route-station/delete}" method="post">
                            <input type="hidden" name="id" th:value="${routeStation.id}" />
                            <button type="submit" class="btn btn-danger">Confirm</button>
                            <a th:href="@{/admin/route-station}" class="btn btn-secondary">Cancel</a>
                        </form>

                    </div>
                </div>
            </div>
        </main>
        <div th:replace="~{admin/dashboard :: footer}"></div>
    </div>
</div>
</body>
</html>
