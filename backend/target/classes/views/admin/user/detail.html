<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>User Detail</title>
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<div th:replace="~{admin/dashboard :: header}"></div>
<div id="layoutSidenav">
  <div th:replace="~{admin/dashboard :: sidebar}"></div>
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">User Detail</h1>
        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item"><a th:href="@{/admin}">Dashboard</a></li>
          <li class="breadcrumb-item"><a th:href="@{/admin/user}">User</a></li>
          <li class="breadcrumb-item active">Detail</li>
        </ol>

        <div class="row mt-5">
          <div class="col-md-8 col-12 mx-auto">
            <div class="card">
              <div class="card-header text-center">User Information</div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item text-center">
                  <img th:src="${user.avatarUrl}" alt="User Image" style="max-width: 50%; height: auto;" />
                </li>
                <li class="list-group-item">ID: <span th:text="${user.userId}"></span></li>
                <li class="list-group-item">Email: <span th:text="${user.email}"></span></li>
                <li class="list-group-item">Full Name: <span th:text="${user.firstName + ' ' + user.lastName}"></span></li>
                <li class="list-group-item">Role: <span th:text="${user.role.name()}"></span></li>
                <li class="list-group-item">Active:
                  <span th:text="${user.active} ? 'Có' : 'Không'"></span>
                </li>
                <li class="list-group-item">Created At:
                  <span th:text="${#dates.format(user.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                </li>
                <li class="list-group-item">Avatar URL: <span th:text="${user.avatarUrl}"></span></li>
              </ul>
            </div>
            <a th:href="@{/admin/user}" class="btn btn-success mt-3">Back</a>
          </div>
        </div>
      </div>
    </main>
    <div th:replace="~{admin/dashboard :: footer}"></div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
