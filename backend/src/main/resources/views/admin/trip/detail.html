<!-- src/main/resources/views/admin/trip/detail.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Trip Detail</title>
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="sb-nav-fixed">
<div th:replace="~{admin/dashboard :: header}"></div>
<div id="layoutSidenav">
  <div th:replace="~{admin/dashboard :: sidebar}"></div>
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">Trip Detail</h1>
        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item"><a th:href="@{/admin}">Dashboard</a></li>
          <li class="breadcrumb-item"><a th:href="@{/admin/trips}">Trips</a></li>
          <li class="breadcrumb-item active">Detail</li>
        </ol>
        <div class="card mb-4">
          <div class="card-header">
            <i class="fas fa-info-circle me-1"></i>
            Trip Information
          </div>
          <div class="card-body">
            <p><b>Route Name:</b> <span th:text="${trip.route.routeName}"></span></p>
            <p><b>Day:</b> <span th:text="${#dates.format(trip.day, 'yyyy-MM-dd')}"></span></p>
            <p><b>Start Time:</b> <span th:text="${trip.startTime}"></span></p>
            <p><b>End Time:</b> <span th:text="${trip.endTime}"></span></p>
            <h5 class="mt-4">Stops</h5>
            <table class="table table-hover table-bordered">
              <thead>
              <tr>
                <th>Stop Order</th>
                <th>Station Name</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="stop : ${stops}">
                <td th:text="${stop.stopOrder}"></td>
                <td th:text="${stop.station.stationName}"></td>
              </tr>
              </tbody>
            </table>
            <a th:href="@{/admin/trips}" class="btn btn-secondary mt-3">Back to Trips</a>
          </div>
        </div>
      </div>
    </main>
    <div th:replace="~{admin/dashboard :: footer}"></div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
