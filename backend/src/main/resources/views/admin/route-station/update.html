<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Update Route Station</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<div th:replace="~{admin/dashboard :: header}"></div>
<div id="layoutSidenav">
    <div th:replace="~{admin/dashboard :: sidebar}"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Update Route Station</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/admin}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/admin/route-station}">Route Stations</a></li>
                    <li class="breadcrumb-item active">Update</li>
                </ol>
                <div class="row">
                    <div class="col-md-6 col-12 mx-auto">
                        <form th:action="@{/admin/route-station/update}" method="post" th:object="${routeStation}" class="row">
                            <input type="hidden" th:field="*{id}" />
                            <div class="mb-3 col-md-12">
                                <label class="form-label">Route:</label>
                                <select th:field="*{route.routeId}" class="form-control">
                                    <option th:each="r : ${routes}" th:value="${r.routeId}" th:text="${r.routeName}"
                                            th:selected="${r.routeId == routeStation.route.routeId}"></option>
                                </select>
                            </div>
                            <div class="mb-3 col-md-12">
                                <label class="form-label">Station:</label>
                                <select th:field="*{station.stationId}" class="form-control">
                                    <option th:each="s : ${stations}" th:value="${s.stationId}" th:text="${s.stationName}"
                                            th:selected="${s.stationId == routeStation.station.stationId}"></option>
                                </select>
                            </div>
                            <div class="mb-3 col-md-12">
                                <label class="form-label">Stop Order:</label>
                                <input type="number" th:field="*{stopOrder}" class="form-control" required />
                            </div>
                            <div class="col-12 mb-3">
                                <button type="submit" class="btn btn-primary">Update</button>
                                <a th:href="@{/admin/route-station}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <div th:replace="~{admin/dashboard :: footer}"></div>
    </div>
</div>
</body>
</html>
